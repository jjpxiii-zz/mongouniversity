<head>
<style>
body { font-family: 'Helvetica', 'Arial', sans-serif; }
</style>
</head>

<h1>Movies</h1>
{% for movie in movies %}
  <li><a href="http://www.imdb.com/title/{{ movie.imdb }}">{{ movie.title }}, {{ movie.year }}</a></li>
{% else %}
  <li>No movies found.</li>
{% endfor %}

<br />
<form id="formInsert" action="movie" method="POST">
  <input type="text" name="title" placeholder="Title" />
  <br />
  <input type="number" min="1900" max="2100" name="year" placeholder="Year" />
  <br />
  <input type="text" name="imdb" placeholder="IMDB" />
  <br />
  <input type="submit" value="Insert" />
  </form>
